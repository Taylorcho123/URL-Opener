<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>URL Opener</title>
      <style>
         * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
         }
         body {
         font-family: Arial, sans-serif;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background-color: #f0f0f0;
         }
         h1 {
         font-size: 2rem;
         margin-bottom: 20px;
         }
         form {
         display: flex;
         flex-direction: column;
         align-items: center;
         width: 100%;
         padding: 20px;
         max-width: 800px;
         background-color: #ffffff;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         border-radius: 5px;
         }
         textarea {
         padding: 10px;
         font-size: 18px;
         width: 100%;
         max-width: 100%;
         min-height: 150px;
         margin-bottom: 10px;
         resize: vertical;
         border: 1px solid #ccc;
         border-radius: 5px;
         }
         button {
         padding: 10px 20px;
         font-size: 18px;
         background-color: #1e90ff;
         color: #ffffff;
         border: none;
         cursor: pointer;
         border-radius: 5px;
         transition: background-color 0.2s;
         }
         button:hover {
         background-color: #0d6efd;
         }
         @media (max-width: 768px) {
         h1 {
         font-size: 1.5rem;
         }
         textarea {
         font-size: 16px;
         }
         button {
         font-size: 16px;
         }
         }
      </style>
   </head>
   <body>
      <h1>Multi-URL Opener</h1>
      <form id="url-form">
         <textarea id="url-input" placeholder="Enter URLs, one per line"></textarea>
         <button type="submit">Open URLs</button>
      </form>
      <script>
         document.getElementById('url-form').addEventListener('submit', function(event) {
             event.preventDefault();
             const urlInput = document.getElementById('url-input');
             const urls = urlInput.value.split('\n');
         
             if (urls.length) {
                 urls.forEach(function(url) {
                     // Trim any leading/trailing whitespace
                     url = url.trim();
         
                     // Check if the URL starts with 'http://' or 'https://'
                     const pattern = /^(http|https):///;
                     const validUrl = pattern.test(url) ? url : 'http://' + url;
                     // Open the URL in a new tab
                     window.open(validUrl, '_blank');
             });
         
             // Clear the input field
             urlInput.value = '';
         } else {
             alert('Please enter at least one URL.');
         }
         });
      </script>
   </body>
</html>
